<app-header></app-header>
<div class="container">

  <!-- 画像上 -->
  <div class="filter">
    <button class="filter_button" mat-icon-button matTooltip="Basic" color="primary" aria-label="Example icon-button with a heart icon">
        <span class="material-icons">filter_alt</span>
    </button>
  </div>
  <h1>コーデ一覧</h1>
  <div class="codelist_top">
        <button class="new_create_button" mat-flat-button>コーデ登録</button>
        <button class="new_create_button" mat-flat-button (click)="getMyposition()">今日のコーデ</button>
  </div>
  <!-- 画像上　終了 -->

  <!-- コーデ画像 -->
  <div class="clothes">
    <mat-card class="example-card" *ngFor="let cloth of clothes">
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" routerLink="/clothes-detail/{{cloth.id}}"  alt="Photo of a Shiba Inu">
      <mat-card-content>
        <div class="tags">
          <span class="material-icons">local_offer</span>季節：{{cloth.weather}}
        </div>
      </mat-card-content>
      <mat-card-actions class="code_editer_button">
        <button class="editer_button" mat-icon-button>
          <span class="material-icons" id="edit_button">edit</span>
        </button>
        <button class="editer_button" mat-icon-button>
          <span class="material-icons" id="delete_button">delete</span>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="cloth-title" *ngIf="clothes.length == 0">
    <h3 class="title">データがありません</h3>
  </div>
</div>
<app-footer></app-footer>
